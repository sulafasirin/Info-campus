<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>

    <style>
        body {
            background: #b6d6f6;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            width: 380px;
            margin: 100px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Customer Form</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>

            <label>Email Address</label>
            <input type="email" placeholder="Enter email" required>

            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" required>

            <label>Status</label>
            <select required>
                <option value="">Select status</option>
                <option>Lead</option>
                <option>Customer</option>
                <option>Client</option>
            </select>

            <button type="submit">Submit</button>
        </form>

      
    </div>

</body>
</html>
