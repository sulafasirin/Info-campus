<html>
<head>
<style>
body {
    background: gray;
    font-family: Arial;
}

form {
    background: white;
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
}

input, select {
    width: 100%;
    margin: 5px 0 10px 0;
    padding: 5px;
}

button {
    width: 100%;
    padding: 8px;
    background: blue;
    color: white;
    border: none;
}
</style>
</head>

<body>

<form>
    <h3 align="center">Customer Form</h3>

    Customer Name
    <input type="text" placeholder="Enter name">

    Email
    <input type="email" placeholder="Enter email">

    Phone
    <input type="text" placeholder="Enter phone number">

    Status
    <select>
        <option>Lead</option>
        <option>Customer</option>
        <option>Client</option>
    </select>

    <button>Submit</button>
</form>

</body>
</html>
