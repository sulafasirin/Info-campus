{% extends 'base.html' %}

{% block content %}
<h3>Customer List</h3>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for c in customers %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.phone_number }}</td>
            <td>{{ c.status }}</td>
           
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
